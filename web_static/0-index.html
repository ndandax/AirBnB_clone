<!DOCTYPE html>
<html>
  <head>
    <title>Header and Footer Example</title>
  </head>
  <body style="margin: 0; padding: 0;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;">
      <!-- Header content goes here -->
    </header>

    <div style="min-height: calc(100vh - 130px); padding-bottom: 60px;">
      <!-- Main content goes here -->
    </div>

    <footer style="background-color: #00FF00; height: 60px; width: 100%; position: fixed; bottom: 0; text-align: center;">
      <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
        <span style="color: white; font-weight: bold;">Best School</span>
      </div>
    </footer>
  </body>
</html>
